version: 2

jobs:
  test:
    docker:
      - image: cimg/go:1.23
    steps:
      - checkout
      - run:
          name: run unit tests
          command: |
            make test

  release:
    docker:
      - image: cimg/go:1.23
    steps:
      - checkout
      - run:
          name: cross compile
          command: |
            make deps
            make gox
            cd dist
            for r in *; do { t=`echo $r|sed 's/.exe$//'`; e="kubedock"; [[ $r == *.exe ]] && e="kubedock.exe"; mv $r $e; tar czf $t.tar.gz $e; rm $e; } done
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -n "kubedock-"$(git describe --tags) -delete $(git describe --tags) ./

workflows:
  version: 2
  main:
    jobs:
      - test
  release:
    jobs:
      - test:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/      
      - release:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/