name: CI

on:
  push:
    branches: [ "**" ]
    tags: [ "**" ]
  pull_request:

env:
  # Golang version to use across CI steps
  GOLANG_VERSION: '1.25.3'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      - name: Run unit tests
        run: make test

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      - name: Install dependencies
        run: make deps
      - name: Cross compile
        run: make gox
      - name: Archive builds
        run: |
          cd dist
          for r in *; do
            t=$(echo $r | sed 's/.exe$//')
            e="kubedock"
            [[ $r == *.exe ]] && e="kubedock.exe"
            mv $r $e
            tar czf $t.tar.gz $e
            rm $e
          done
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

